spring.application.name=LearningManagementSystem
# ------------------------------
# DATABASE CONFIGURATION
# ------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/lms_db  # Replace `lms_db` with your database name
spring.datasource.username=root                            # Replace with your MySQL username
spring.datasource.password=root                            # Replace with your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update                       # Use `update` during development; switch to `none` in production
spring.jpa.show-sql=true                                   # Show SQL queries in logs for debugging
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ------------------------------
# SERVER CONFIGURATION
# ------------------------------
server.port=8080                                           # Default port for your application

# ------------------------------
# SECURITY CONFIGURATION
# ------------------------------
spring.security.user.name=admin                           # Temporary admin user for development
spring.security.user.password=admin                       # Change this for production

# ------------------------------
# MAIL CONFIGURATION (For Notifications)
# ------------------------------
spring.mail.host=smtp.gmail.com                           # Replace with your SMTP server
spring.mail.port=587
spring.mail.username=your-email@gmail.com                 # Replace with your email
spring.mail.password=your-email-password                  # Replace with your email password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ------------------------------
# ADDITIONAL CONFIGURATION (Optional)
# ------------------------------
management.endpoints.web.exposure.include=*               # Enable Actuator endpoints for monitoring
